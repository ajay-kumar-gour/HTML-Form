<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="form-container">
        <div class="row">
            <input type="text" name="" id="" class="input" placeholder="Name" />
          <input type="email" name="" id="" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" />
          <button class="btn-submit">Sign up</button>
          <div class="reg-con">
            <h3 class="register-container">
              Already have a account ? <a href="index.html">Log In</a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
